<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ISIN Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container-xl {
            margin-top: 20px;
        }

        .table-responsive {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        .btn-action {
            padding: .25rem .5rem;
            font-size: .875rem;
            line-height: 1.5;
            border-radius: .2rem;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ISIN Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard">View Details</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xl">
        <h2 class="mb-4 text-center">Company ISIN Dashboard</h2>

        <div class="row mb-3 align-items-center">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput"
                        placeholder="Search by ISIN or Company Name">
                    <button class="btn btn-outline-secondary" type="button" onclick="fetchCompanies()">Search</button>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-success" onclick="downloadExcel()">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Download Excel
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ISIN No</th>
                        <th scope="col">Company Name</th>
                        <th scope="col" class="d-none d-lg-table-cell">Contact Person</th>
                        <th scope="col" class="d-none d-md-table-cell">Email</th>
                        <th scope="col" class="d-none d-sm-table-cell">Listing Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="companyTableBody">
                    <tr>
                        <td colspan="6" class="text-center text-muted">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add New Record
            </a>
        </div>
    </div>


    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Company Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm" class="row g-3 needs-validation" novalidate>
                        <input type="hidden" id="edit-id">
                        <div class="col-md-6">
                            <label for="edit-companyName" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="edit-companyName" required>
                            <div class="invalid-feedback">Required.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="edit-isinNo" class="form-label">ISIN No</label>
                            <input type="text" class="form-control" id="edit-isinNo" minlength="12" maxlength="12"
                                required>
                            <div class="invalid-feedback">Required, must be 12 characters.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="edit-contactPerson" class="form-label">Contact Person</label>
                            <input type="text" class="form-control" id="edit-contactPerson" required>
                            <div class="invalid-feedback">Required.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="edit-email" class="form-label">E-Mail</label>
                            <input type="email" class="form-control" id="edit-email" required>
                            <div class="invalid-feedback">Please enter valid E-Mail.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="edit-listingStatus" class="form-label">Listing Status</label>
                            <input type="text" class="form-control" id="edit-listingStatus" required>
                            <div class="invalid-feedback">Required.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="edit-paidUpCapital" class="form-label">Paid up Capital (Equity)</label>
                            <input type="text" class="form-control" id="edit-paidUpCapital">
                        </div>
                        <div class="col-md-6">
                            <label for="edit-faceValue" class="form-label">Face Value</label>
                            <input type="number" class="form-control" id="edit-faceValue">
                        </div>
                        <div class="col-md-6">
                            <label for="edit-noOfShares" class="form-label">No of Shares</label>
                            <input type="number" class="form-control" id="edit-noOfShares">
                        </div>
                        <div class="col-md-12">
                            <label for="edit-companyAddress" class="form-label">Company Address</label>
                            <textarea class="form-control" id="edit-companyAddress" rows="2"></textarea>
                        </div>
                        <div class="modal-footer mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchCompanies();

            document.getElementById('searchInput').addEventListener('input', debounce(fetchCompanies, 300));

            document.getElementById('editForm').addEventListener('submit', handleEditSubmit);

            (function () {
                'use strict';
                const forms = document.querySelectorAll('#editForm');
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            })();
        });

        function debounce(func, timeout = 300) {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => { func.apply(this, args); }, timeout);
            };
        }

        async function fetchCompanies() {
            const tableBody = document.getElementById('companyTableBody');
            const search = document.getElementById('searchInput').value;
            tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-info">Searching...</td></tr>';

            const url = search ? `/company?search=${encodeURIComponent(search)}` : '/company';

            try {
                const res = await fetch(url);
                const companies = await res.json();

                if (companies.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No records found.</td></tr>';
                    return;
                }

                tableBody.innerHTML = companies.map(company => `
                    <tr data-id="${company.id}">
                        <td>${company.isin_no}</td>
                        <td>${company.company_name}</td>
                        <td class="d-none d-lg-table-cell">${company.contact_person || 'N/A'}</td>
                        <td class="d-none d-md-table-cell">${company.email || 'N/A'}</td>
                        <td class="d-none d-sm-table-cell">${company.listing_status || 'N/A'}</td>
                        <td>
                            <button class="btn btn-sm btn-info btn-action" onclick="openEditModal(${company.id})">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger btn-action" onclick="deleteCompany(${company.id}, '${company.company_name}')">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error fetching data:', error);
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Failed to load data.</td></tr>';
            }
        }

        async function openEditModal(companyId) {
            try {
                const res = await fetch(`/company/${companyId}`);
                if (!res.ok) throw new Error('Failed to fetch company details');
                const company = await res.json();

                document.getElementById('edit-id').value = company.id;
                document.getElementById('edit-companyName').value = company.company_name || '';
                document.getElementById('edit-isinNo').value = company.isin_no || '';
                document.getElementById('edit-contactPerson').value = company.contact_person || '';
                document.getElementById('edit-email').value = company.email || '';
                document.getElementById('edit-listingStatus').value = company.listing_status || '';
                document.getElementById('edit-paidUpCapital').value = company.paid_up_capital || '';
                document.getElementById('edit-faceValue').value = company.face_value || '';
                document.getElementById('edit-noOfShares').value = company.no_of_shares || '';
                document.getElementById('edit-companyAddress').value = company.company_address || '';

                const editModal = new bootstrap.Modal(document.getElementById('editModal'));
                editModal.show();

            } catch (error) {
                alert('Error loading details for editing: ' + error.message);
                console.error(error);
            }
        }

        async function handleEditSubmit(e) {
            e.preventDefault();
            const form = e.target;
            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            const companyId = document.getElementById('edit-id').value;
            const payload = {
                company_name: document.getElementById('edit-companyName').value,
                isin_no: document.getElementById('edit-isinNo').value,
                contact_person: document.getElementById('edit-contactPerson').value,
                email: document.getElementById('edit-email').value,
                listing_status: document.getElementById('edit-listingStatus').value,
                paid_up_capital: document.getElementById('edit-paidUpCapital').value,
                face_value: parseFloat(document.getElementById('edit-faceValue').value) || null,
                no_of_shares: parseInt(document.getElementById('edit-noOfShares').value) || null,
                company_address: document.getElementById('edit-companyAddress').value,

            };

            try {
                const res = await fetch(`/company/${companyId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert('Company details updated successfully.');
                    bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                    fetchCompanies();
                } else {
                    const err = await res.json();
                    alert('Error updating: ' + (err.detail || JSON.stringify(err)));
                }
            } catch (error) {
                alert('An unexpected error occurred during update.');
                console.error(error);
            }
        }


        async function deleteCompany(companyId, companyName) {
            if (!confirm(`Are you sure you want to delete the record for company: ${companyName} (ID: ${companyId})?`)) {
                return;
            }

            try {
                const res = await fetch(`/company/${companyId}`, {
                    method: 'DELETE'
                });

                if (res.ok) {
                    alert('Record deleted successfully.');
                    fetchCompanies();
                } else {
                    const err = await res.json();
                    alert('Error deleting: ' + (err.detail || JSON.stringify(err)));
                }
            } catch (error) {
                alert('An unexpected error occurred during deletion.');
                console.error(error);
            }
        }

        function downloadExcel() {
            const search = document.getElementById('searchInput').value;
            const url = search
                ? `/company/export?search=${encodeURIComponent(search)}`
                : '/company/export';

            window.open(url, '_blank');
        }
    </script>
</body>

</html>
